<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Cairo:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6d5f7, #fbe9d7);
            margin: 0;
            padding: 20px;
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-family: 'Cairo', sans-serif;
            color: #2c3e50;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 10px 0;
            width: 100%;
        }
        
        .info-button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Amiri', serif;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            flex: 1;
            margin: 0 10px;
        }
        
        .info-button:hover {
            transform: scale(1.05);
        }
        
        .info-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 200px;
            width: 90%;
            font-size: 1.2em;
            line-height: 1.6;
            display: none;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
            font-size: 1.1em;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .back-button:hover {
            background-color: #2c3e50;
            transform: scale(1.05);
        }

        .info-list {
            padding-right: 20px;
            padding-left: 20px;
        }

        .info-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back | رجوع</a>
    
    <div class="header">
        <h1>معلومات عن السمنة | Obesity Information</h1>
    </div>
    
    <div class="button-container">
        <button class="info-button" onclick="showContent('obesity-causes')" style="background-color: #e74c3c; color: white;">
            الأسباب | Causes
        </button>
        
        <button class="info-button" onclick="showContent('obesity-symptoms')" style="background-color: #3498db; color: white;">
            الأعراض | Symptoms
        </button>
        
        <button class="info-button" onclick="showContent('obesity-treatment')" style="background-color: #2ecc71; color: white;">
            العلاج | Treatment
        </button>
        
        <button class="info-button" onclick="showContent('obesity-prevention')" style="background-color: #9b59b6; color: white;">
            الوقاية | Prevention
        </button>
        
        <button class="info-button" onclick="showContent('obesity-complications')" style="background-color: #f1c40f; color: white;">
            المضاعفات | Complications
        </button>
    </div>

    <div id="info-display" class="info-box"></div>

    <script>
        function showContent(id) {
            const infoBox = document.getElementById('info-display');
            let content = '';
            
            switch(id) {
                case 'obesity-causes':
                    content = `<div class="info-list">
                        <ul dir="rtl">
                            <li>عدم التوازن بين السعرات المستهلكة والمتناولة من الطعام</li>
                            <li>العوامل الوراثية</li>
                            <li>نمط الحياة غير الصحي</li>
                            <li>قلة النشاط البدني</li>
                        </ul>
                        <ul>
                            <li>Imbalance between consumed and burned calories</li>
                            <li>Genetic factors</li>
                            <li>Unhealthy lifestyle</li>
                            <li>Lack of physical activity</li>
                        </ul>
                    </div>`;
                    break;
                case 'obesity-symptoms':
                    content = `<div class="info-list">
                        <ul dir="rtl">
                            <li>زيادة الوزن</li>
                            <li>صعوبة التنفس</li>
                            <li>آلام المفاصل</li>
                            <li>التعب المستمر</li>
                            <li>ارتفاع ضغط الدم</li>
                        </ul>
                        <ul>
                            <li>Weight gain</li>
                            <li>Breathing difficulties</li>
                            <li>Joint pain</li>
                            <li>Constant fatigue</li>
                            <li>High blood pressure</li>
                        </ul>
                    </div>`;
                    break;
                case 'obesity-treatment':
                    content = `<div class="info-list">
                        <ul dir="rtl">
                            <li>تغيير نمط الحياة</li>
                            <li>اتباع نظام غذائي صحي</li>
                            <li>ممارسة الرياضة بانتظام</li>
                            <li>العلاج السلوكي</li>
                            <li>الجراحة في الحالات الشديدة</li>
                        </ul>
                        <ul>
                            <li>Lifestyle changes</li>
                            <li>Following a healthy diet</li>
                            <li>Regular exercise</li>
                            <li>Behavioral therapy</li>
                            <li>Surgery in severe cases</li>
                        </ul>
                    </div>`;
                    break;
                case 'obesity-prevention':
                    content = `<div class="info-list">
                        <ul dir="rtl">
                            <li>تناول الطعام الصحي</li>
                            <li>ممارسة الرياضة يومياً</li>
                            <li>الحصول على قسط كافٍ من النوم</li>
                            <li>تجنب الأطعمة السريعة</li>
                            <li>شرب الماء بكثرة</li>
                        </ul>
                        <ul>
                            <li>Eating healthy food</li>
                            <li>Daily exercise</li>
                            <li>Getting enough sleep</li>
                            <li>Avoiding fast food</li>
                            <li>Drinking plenty of water</li>
                        </ul>
                    </div>`;
                    break;
                case 'obesity-complications':
                    content = `<div class="info-list">
                        <ul dir="rtl">
                            <li>أمراض القلب</li>
                            <li>السكري</li>
                            <li>ارتفاع ضغط الدم</li>
                            <li>مشاكل المفاصل</li>
                            <li>مشاكل التنفس أثناء النوم</li>
                        </ul>
                        <ul>
                            <li>Heart disease</li>
                            <li>Diabetes</li>
                            <li>High blood pressure</li>
                            <li>Joint problems</li>
                            <li>Sleep breathing problems</li>
                        </ul>
                    </div>`;
                    break;
            }
            
            infoBox.innerHTML = content;
            infoBox.style.display = 'block';
        }
    </script>
</body>
</html>
