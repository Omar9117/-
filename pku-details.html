<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKU Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 40px;
            text-align: center;
            font-family: 'Tajawal', sans-serif;
        }
        h1 {
            color: #2c3e50;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 0 auto;
            max-width: 1200px;
            flex-wrap: nowrap;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-width: 150px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #34495e;
            transform: translateX(-5px);
        }
        #content-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            min-height: 200px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: right;
            direction: rtl;
            font-size: 1.2em;
            line-height: 1.6;
            color: #2c3e50;
        }
        ul {
            list-style-position: inside;
            padding: 0;
            margin: 0;
            text-align: right;
        }
        li {
            margin: 10px 0;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back</a>
    <h1>معلومات عن مرض الفينيل كيتون (PKU)</h1>
    <div class="button-container">
        <button onclick="showContent('pku-causes', ['طفرة في الجين المسؤول عن إنتاج إنزيم فينيل ألانين هيدروكسيلاز', 'مرض وراثي يؤثر على قدرة الجسم على معالجة الحمض الأميني فينيل ألانين'])" 
                style="background-color: #FF6B6B; color: white;">الأسباب</button>
        
        <button onclick="showContent('pku-symptoms', ['تأخر النمو', 'صعوبات في التعلم', 'رائحة جسم غير طبيعية', 'مشاكل سلوكية', 'نوبات صرع', 'تأخر في النمو العقلي والجسدي'])" 
                style="background-color: #4ECDC4; color: white;">الأعراض</button>
        
        <button onclick="showContent('pku-diagnosis', ['فحص حديثي الولادة', 'تحليل الدم لقياس مستويات فينيل ألانين', 'الفحص الجيني للتأكد من وجود الطفرة الجينية'])" 
                style="background-color: #45B7D1; color: white;">التشخيص</button>
        
        <button onclick="showContent('pku-treatment', ['نظام غذائي خاص منخفض البروتين', 'مكملات غذائية خاصة', 'متابعة طبية منتظمة', 'مراقبة مستمرة لمستويات فينيل ألانين'])" 
                style="background-color: #96CEB4; color: white;">العلاج</button>
        
        <button onclick="showContent('pku-diet', ['تجنب الأطعمة الغنية بالبروتين مثل اللحوم والبيض والألبان', 'تناول أغذية خاصة منخفضة الفينيل ألانين', 'متابعة مستويات الحمض الأميني بشكل دوري'])" 
                style="background-color: #FF9F9F; color: white;">النظام الغذائي</button>
    </div>

    <div id="content-box">
        اضغط على أحد الأزرار أعلاه لعرض المعلومات
    </div>

    <script>
        function showContent(id, contentArray) {
            const list = document.createElement('ul');
            contentArray.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                list.appendChild(li);
            });
            document.getElementById('content-box').innerHTML = '';
            document.getElementById('content-box').appendChild(list);
        }
    </script>
</body>
</html>
